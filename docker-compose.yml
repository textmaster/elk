logstash:
  image: logstash
  volumes:
    - .:/app
  command: logstash -f /app/logstash.config
  links:
    - elasticsearch
  ports:
    - 5044:5044
    - 12201:12201/udp
elasticsearch:
  image: elasticsearch
  ports:
    - 9200:9200
    - 9300:9300
kibana:
  image: kibana
  links:
    - elasticsearch
  ports:
    - 5601:5601
